<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVM Selecionada</title>
  </head>
  <body>
    <a href="/">
      <input type="button" name="root" value="Voltar à raíz" />
    </a>
    {% if cursor %}
    <table border="2px">
      <thead>
        <tr>
          <th>EAN</th>
          <th>Número</th>
          <th>Número de Série</th>
          <th>Fabricante</th>
          <th>Data</th>
          <th>Unidades</th>
          <th>Categoria</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>{{ record[1] }}</td>
          <td>{{ record[2] }}</td>
          <td>{{ record[3] }}</td>
          <td>{{ record[4] }}</td>
          <td>{{ record[5] }}</td>
          <td>{{ record[6] }}</td>
          <td>{{ record[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
