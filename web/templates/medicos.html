<doctype html>
<title>Médicos</title>
<body style= "padding:20px">
    <style>
        body {
          background-image: url('https://smarthealthplugins.com/wp-content/uploads/2018/12/healthcare-background.jpg');
        }
        h1 {
        font-family: Arial, Helvetica, sans-serif;
        color:white;
        }
        button {
        background-color: #0a97c2;
        border: none;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
        margin-right: 1em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        }
        button:hover{
            background-color: #044255;
        }
        #tabela{
            overflow:scroll;
            height: 60%;
            padding-bottom: 2rem;
        }
        #menu {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        background-color: whitesmoke;
        }

        #menu td, #menu th {
        border: 1px solid #ddd;
        padding: 8px;
        }
        
        #menu tr:nth-child(even){background-color: #f2f2f2;}

        #menu tr:hover {background-color: #ddd;}

        #menu th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: rgb(4, 142, 184);
        color: white;
        }
    </style>
    <h1>Menu Médicos</h1>
    
    <div id="tabela">
        <button onclick="window.location.href='menu'">Menu principal</button>
        <button onclick="window.location.href='medicos/inserir_form'">Inserir médico</button>
    {% if cursor %}
    <table id="menu">
        <thead>
        <tr>
        <th> Número de cédula </th>
        <th> Nome </th>
        <th> Especialidade </th>
        <th> Gestão</th>
        </tr>
    </thead>
    <tbody >
    {% for record in cursor %}
    <tr>
        <td> {{ record[0] }} </td>
        <td> {{ record[1] }} </td>
        <td> {{ record[2] }} </td>
        <td><a href= "medicos/alterar?num_cedula={{ record[0]}}&nome={{ record[1]}}&especialidade={{ record[2]}}"> Alterar</a>   <a href= "medicos/remover?num_cedula={{ record[0]}}&nome={{ record[1]}}&especialidade={{ record[2]}}"> Remover </a></td >
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    
    {% else %}
    <p> Erro: não foi possível obter dados da base de dados! </p>
{% endif %}
</body>
</doctype>
<script>
    function goBack() {
      window.history.back();
    }
</script>
