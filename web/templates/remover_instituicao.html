<html>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <style>
            body {
          background-image: url('https://smarthealthplugins.com/wp-content/uploads/2018/12/healthcare-background.jpg');
        }
        input[type=text],input[type=date], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=submit],input[type=button] {
        width: 100%;
        background-color:  #087ead;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover,input[type=button]:hover {
        background-color: #066388;
        }

        div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding:20px;
        margin: 3rem;
        }
        
        </style>
        <div>
            <h1>Deseja remover a instituição?</h1>
            <form action="perform_delete" method="post">
                <input type= "hidden" name="nome"
                    value= "{{ params.get('nome') }}" />
                
                <label>Nome da instituição</label>
                <input type="text" value="{{
                    params.get('nome') }}" disabled/>

                <label>Tipo da instituição</label>
                <select value="{{
                        params.get('tipo') }}" disabled>
                <option value="farmacia">Farmácia</option>
                <option value="laboratorio">Laboratório</option>
                <option value="clinica">Clínica</option>
                <option value="hospital">Hospital</option>
                </select>

                <label>Número de região</label>
                <input type="text" value="{{
                        params.get('num_regiao') }}" disabled/>

                <label>Número de concelho</label>
                <input type="text" value="{{
                        params.get('num_concelho') }}" disabled/>

                <input type="submit" value="Remover"/> <input type= "button" onclick="goBack()" value= "Cancelar"/>
            </form>
        </div>
    </body>
</html>
<script>function goBack() {window.history.back();}</script>
