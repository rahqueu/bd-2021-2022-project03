<html>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <style>
            body {
          background-image: url('https://smarthealthplugins.com/wp-content/uploads/2018/12/healthcare-background.jpg');
        }
        input[type=text],input[type=date], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=submit] {
        width: 100%;
        background-color:  #087ead;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #066388;
        }

        div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding:20px;
        margin: 3rem;
        }
        
        </style>
        
        <div>
            <h1>Por favor insira os dados da análise</h1>
            <form action="execute_insert" method="post">

                <label>Especialidade</label>
                <input type="text" name="espec"/>

                <label>Número de cédula</label>
                <input type="text" name="num_cedula"/>

                <label>Número de doente</label>
                <input type="text" name="num_doente"/>

                <label>Data</label>
                <input type="date" name="data" />

                <label>Data de registo</label>
                <input type="date" name="data_registo" />

                <label>Nome</label>
                <input type="text" name="nome"/>

                <label>Quantidade</label>
                <input type="text" name="quant"/>

                <label>Instituição</label>
                <input type="text" name="inst"/>

                <input type="submit" value="Inserir"/>
            </form>
        </div>
    </body>
</html>
