<html>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <style>
            body {
          background-image: url('https://smarthealthplugins.com/wp-content/uploads/2018/12/healthcare-background.jpg');
        }
        input[type=text],input[type=month], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=submit] {
        width: 100%;
        background-color:  #087ead;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #066388;
        }

        div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding:20px;
        margin: 3rem;
        }
        
        </style>
        
        <div>
            <h1>Substâncias prescritas por um médico num mês</h1>
            <h3>Preencha os seguintes dados:</h3>
            <form action="listar_substancias" method="post">
                <label>Número de cédula</label>
                <input type="text" name="num_cedula"/>

                <label>Mês</label>
                <input type="month" name="data"/>

                <input type="submit" value="Listar"/>
            </form>
        </div>
    </body>
</html>
