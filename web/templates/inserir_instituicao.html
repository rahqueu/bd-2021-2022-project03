<html>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <style>
            body {
          background-image: url('https://smarthealthplugins.com/wp-content/uploads/2018/12/healthcare-background.jpg');
        }
        input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=submit] {
        width: 100%;
        background-color:  #087ead;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #066388;
        }

        div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding:20px;
        margin: 3rem;
        
        }
        
        </style>
        
        <div>
            <h1>Por favor insira os dados da nova instituição</h1>
            <form id="inserir" action="execute_insert" method="post">
                <label>Nome da instituição</label>
                <input type="text" name="nome" placeholder="Nome..."/>
                <label>Tipo da instituição</label>
                <select name="tipo">
                    <option value="">Selecione tipo de instituição</option>
                    <option value="farmacia">Farmácia</option>
                    <option value="laboratorio">Laboratório</option>
                    <option value="clinica">Clínica</option>
                    <option value="hospital">Hospital</option>
                </select>
                <label>Concelho</label>
                {% if cursor %}
                <select id="concelho">
                    {% for record in cursor %}
                    <option value="{{ record[1] }},{{ record[0] }}"> {{ record[2] }}</option>
                    {% endfor %}
                </select>
                {% endif %}
                

                <input type="submit" value="Inserir" onClick="setNumRegiaoConcelho()"/>
            </form>
        </div>
    </body>
</html>
<script>
    function setNumRegiaoConcelho() {
        var choice = document.getElementById('concelho').value;
        var partir = choice.split(",");
        var num_regiao=partir[0];
        var num_concelho=partir[1];
        var x = document.createElement("INPUT");
        x.setAttribute("type", "hidden");
        x.setAttribute("name", "num_regiao");
        x.setAttribute("value", num_regiao);
        document.getElementById("inserir").appendChild(x);
        var y = document.createElement("INPUT");
        y.setAttribute("type", "hidden");
        y.setAttribute("name", "num_concelho");
        y.setAttribute("value", num_concelho);
        document.getElementById("inserir").appendChild(y);
    }
</script>
